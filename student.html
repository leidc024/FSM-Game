<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Automata App</title>
    <style>
        body {
            background-color: #003366; /* Dark blue background color */
            color: white; /* Text color */
        }
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .content {
            text-align: center;
            width: 80%; /* Adjust width as needed */
        }
        .btn-group {
            margin-top: 20px; /* Space above Generate New Regex button */
            margin-bottom: 20px; /* Space below Check Equivalence button */
        }
        .btn-group-checkbox {
            margin-top: 10px; /* Space between Check Equivalence button and Force DFA Constraint */
        }
    </style>
</head>
<body class="no-select">

    <div class="content-container">
        <div class="content">
            <h1>Finite State Machine Designer</h1> 

            <div class="btn-group">
                <button onclick="gen()" id="regex-generator" class="btn btn-primary" type="button">Generate New Regex</button>
            </div>

            <p id="regex"></p>

            <canvas id="flat-canvas"  width="800" height="400" style="border:1px solid #000000;"></canvas>

            <p id="result"></p>
            <div class="btn-group">
                <button onclick="comp()" id="fsm-check" class="btn btn-primary" type="button">Check For Equivalence With Regex</button>
            </div>

            <div class="btn-group-checkbox">
                <input type="checkbox" id="dfa-toggle" name="dfa" class="form-check-input">
                <label for="dfa-toggle" class="form-check-label"> Force DFA Constraint</label>
            </div>
            <!-- Styled redirects -->
            <div class="container text-center mt-5">
                <div class="btn-group">
                    <a href="./index.html" class="btn btn-primary btn-lg" style="background-color: #ffd700; color: black;">Go to Home</a>
                    <a href="./about.html" class="btn btn-secondary btn-lg" style="background-color: #ffd700; color: black;">Learn About Us</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
